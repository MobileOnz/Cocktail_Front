name: CI (feat/fix/refactor/ui)

on:
  push:
    branches:
      - 'feat/**'
      - 'fix/**'
      - 'refactor/**'
      - 'ui/**'
  pull_request:
    branches:
      - 'Onz_Android'
      - 'Onz_IOS'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì €ìž¥ì†Œ ì²´í¬ì•„ì›ƒ
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Node.js í™˜ê²½ ì„¸íŒ… (npm ìºì‹œ)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

     # 4ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 3ï¸âƒ£ ì˜ì¡´ì„± ê²€ì¦ (yarn, SSH, reanimated mismatch ì°¨ë‹¨)
      - name: Validate dependency integrity
        run: |
          if [ -f yarn.lock ]; then
            echo "âŒ Detected yarn.lock. Use npm only."
            exit 1
          fi

          if grep -R "git@github.com" package.json package-lock.json 2>/dev/null; then
            echo "âŒ SSH-based git dependencies detected. Use HTTPS (git+https://...)."
            exit 1
          fi

          RN_REANIMATED_VER=$(npm list react-native-reanimated | grep react-native-reanimated | awk '{print $2}' | sed 's/@//')
          if [[ "$RN_REANIMATED_VER" != *"3.16.0"* ]]; then
            echo "âŒ Detected reanimated version mismatch ($RN_REANIMATED_VER). Expected 3.16.0"
            exit 1
          fi

 
      # 5ï¸âƒ£ Lint
      - name: Lint
        run: npm run lint --if-present

      # 6ï¸âƒ£ íƒ€ìž… ì²´í¬
      - name: Type Check
        run: npm run tsc --if-present -- --noEmit

      # 7ï¸âƒ£ Java ì„¸íŒ… (Android ë¹Œë“œìš©)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 8ï¸âƒ£ Gradle ìºì‹œ
      - name: Gradle cache
        uses: gradle/gradle-build-action@v3

      # 9ï¸âƒ£ Android ë¹Œë“œ
      - name: Build Android
        run: |
          cd android
          if [ "${{ github.ref_name }}" = "main" ]; then
            ./gradlew assembleRelease
          else
            ./gradlew assembleDebug
          fi

      # âœ… ì¶”ê°€: ìŠ¬ëž˜ì‹œ(/) â†’ í•˜ì´í”ˆ(-) ë³€í™˜
      - name: Set safe artifact name
        id: set_artifact_name
        run: |
          SAFE_REF_NAME=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          echo "ARTIFACT_NAME=android-${SAFE_REF_NAME}" >> $GITHUB_ENV

      # ðŸ”Ÿ APK/AAB ì—…ë¡œë“œ (ìŠ¬ëž˜ì‹œ ì œê±°)
      - name: Upload APK/AAB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          if-no-files-found: ignore
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/bundle/release/app-release.aab
