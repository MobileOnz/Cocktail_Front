name: CI (feat/fix/refactor/ui)

on:
  push:
    branches:
      - 'feat/**'
      - 'fix/**'
      - 'refactor/**'
      - 'ui/**'
  pull_request:
    branches:
      - 'Onz_Android'
      - 'Onz_IOS'

# ë™ì¼ ë¸Œëžœì¹˜ì—ì„œ ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì €ìž¥ì†Œ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Node.js í™˜ê²½ ì„¸íŒ… (npm ìºì‹œ ì ìš©)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3ï¸âƒ£ yarn.lock ê°ì§€ ë° SSH ì˜ì¡´ì„± ì°¨ë‹¨
      - name: Validate dependency integrity
        run: |
          if [ -f yarn.lock ]; then
            echo "âŒ Detected yarn.lock. Use npm only."
            exit 1
          fi

          if grep -R "git@github.com" package.json package-lock.json 2>/dev/null; then
            echo "âŒ SSH-based git dependencies detected. Use HTTPS (git+https://...)."
            exit 1
          fi

      # 4ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 5ï¸âƒ£ Lint (ESLint)
      - name: Lint
        run: npm run lint --if-present

      # 6ï¸âƒ£ íƒ€ìž… ê²€ì‚¬ (TypeScript)
      - name: Type Check
        run: npm run tsc --if-present -- --noEmit

      # 7ï¸âƒ£ (ì„ íƒ) ìœ ë‹› í…ŒìŠ¤íŠ¸
      # - name: Unit Test
      #   run: npm test --if-present -- --ci --coverage

      # 8ï¸âƒ£ Java í™˜ê²½ (Android ë¹Œë“œìš©)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 9ï¸âƒ£ Gradle ìºì‹œ
      - name: Gradle cache
        uses: gradle/gradle-build-action@v3

      # ðŸ”Ÿ Android ë¹Œë“œ
      - name: Build Android
        run: |
          cd android
          if [ "${{ github.ref_name }}" = "main" ]; then
            ./gradlew assembleRelease
          else
            ./gradlew assembleDebug
          fi

      - name: Prepare Artifact Name
        run: |
          SAFE_NAME="${GITHUB_REF_NAME//\//-}"   # ìŠ¬ëž˜ì‹œë¥¼ -ë¡œ êµì²´
          echo "SAFE_NAME=$SAFE_NAME" >> $GITHUB_ENV

      - name: Upload APK/AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ env.SAFE_NAME }}
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/bundle/release/app-release.aab
