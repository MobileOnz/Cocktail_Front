# ì¶”í›„ IOS ì—°ë™ì„ í†µí•´ ì¦‰ê° í”¼ë“œë°± ìš”ì²­ ì˜ˆì •

on:
  push:
    branches: [Onz_Android, Onz_IOS, main]
  pull_request:
    branches: [Onz_Android, Onz_IOS, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì†ŒìŠ¤ ì²´í¬ì•„ì›ƒ
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Node í™˜ê²½ ì„¤ì • (npm ìºì‹œ í¬í•¨)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3ï¸âƒ£ npm ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Lint
      - name: Lint
        run: npm run lint --if-present

      # 5ï¸âƒ£ Type Check (TypeScript)
      - name: Type Check
        run: npm run tsc --if-present -- --noEmit

      # 6ï¸âƒ£ (ì˜µì…˜) Unit Test
      # - name: Unit Test
      #   run: npm test --if-present -- --ci --coverage

      # 7ï¸âƒ£ Java í™˜ê²½ ì„¤ì • (Gradle ë¹Œë“œìš©)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 8ï¸âƒ£ Gradle ìºì‹œ
      - name: Gradle cache
        uses: gradle/gradle-build-action@v3

      # 9ï¸âƒ£ Android ë¹Œë“œ
      - name: Build Android
        run: |
          cd android
          if [ "${{ github.ref_name }}" = "main" ]; then
            ./gradlew assembleRelease
          else
            ./gradlew assembleDebug
          fi

          
      - name: Prepare Safe Artifact Name
        run: |
          SAFE_NAME="${GITHUB_REF_NAME//\//-}"
          echo "SAFE_NAME=$SAFE_NAME" >> $GITHUB_ENV
          echo " Using artifact name: android-$SAFE_NAME"


      # ðŸ”Ÿ ê²°ê³¼ë¬¼ ì—…ë¡œë“œ (APK/AAB)
      - name: Upload APK/AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ github.ref_name }}
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release.apk
