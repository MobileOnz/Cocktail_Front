name : CI(Onz_Android/Onz_IOS/main) # 배포 전 aab, apk 파일을 생성 해 디자이너에게 전달용
# 추후 IOS 연동을 통해 즉각 피드백 요청 할 예정

on : 
  push : 
    branches : [Onz_Android,Onz_IOS ,main]
  pull_request : 
    branches : [Onz_Android, Onz_IOS ,main]

concurrency : 
  group : ${{ github.workflow}}- ${{github.ref}}
  cancel-in-progress : true

permissions :
  contents : read


jobs : 
    ci :
      runs-on : ubuntu-latest
      steps :
        - uses : actions/checkout@v4

        - uses : actions/setup-node@v4
          with : 
              node-version : 20

        - name : Install deps 
          run : yarn install --frozen-lockfile 

        - name : Lint 
          run : yarn lint

        - name : Type Check 
          run : yarn tsc --noEmit

        - name : Unit Test
          run : yarn test --ci --coverage

        - name : Setup Java 
          uses : actions/setup-java@v4
          with :
            distribution : 'temurin'
            java-version : '17'

        - name : Gradle cache 
          uses : gradle/gradle-build-action@v3

        - name : Build Android
          run : | 
            cd android
            if [ "${{github.ref_name }}" = "main" ]; then 
              ./gradlew assembleRelease
            else 
              ./gradlew assembleDebug
              fi

        - name : Upload APK/AAB 
          uses : actions/upload-artifact@v4
          with : 
            name : android-${{ github.ref_name }}
            path : |
                android/app/build/outputs/apk/debug/app-debug.apk
                android/app/build/outputs/apk/debug/app-release.apk
